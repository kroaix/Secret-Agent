<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="./resources/css/reset.css" type="text/css" rel="stylesheet" />
    <link href="./resources/css/style.css" type="text/css" rel="stylesheet" />
  </head>
  <body>
    <header>
<!-- LOGO IMAGE/TEXT -->
      <div class="logo">
        <div class="container">
          <img src="./resources/images/logo.png" /><span>SECRET AGENT SUPPLY INC.</span>
        </div>
      </div>

<!-- BANNER MAIN CONTENT -->
      <div class="banner">
        <div class="container">
          <div class="main">
            <h4>NEW ARRIVAL</h4>
            <h1>SPORT BIKES AND MOTORCYCLES</h1>
          </div>
        </div>
      </div>

<!-- NAVIGATION -->
      <nav>
        <ul class="container">
          <li>Eyewear</li>
          <li>Apparel</li>
          <li>Gadgets</li>
          <li>Vehicles</li>
          <li>Classes</li>
          <li>Contact</li>
        </ul>
        <ul class="mobile-nav">
          <li>Menu</li>
        </ul>
      </nav>
    </header>

<!-- PRODUCT GALLERY -->
    <div class="container">
      <div class="products">
        <div class="product pen">
          <div class="product-image">
            <img src="./resources/images/pen.png" />
          </div>
          <span class="description">Exploding Pen</span>
        </div>
        <div class="product watch">
          <div class="product-image">
            <img src="./resources/images/watch.png" />
          </div>
          <span class="description">Cellular Watch</span>
        </div>
        <div class="product glasses">
          <div class="product-image">
            <img src="./resources/images/glasses.png" />
          </div>
          <span class="description">Thermal Glasses</span>
        </div>
      </div>
    </div>

<!-- LOCATION AND HOURS -->
    <div class="container">
      <div class="information">
        <div class="info">
          <span class="title">Location</span>
          <span>-47.346436, 84.32354</span>
        </div>
        <div class="info">
          <span class="title">Hours</span>
          <span>0800 - 1800</span>
        </div>
      </div>
    </div>

<!-- COPYRIGHT INFORMATION -->
    <footer>
      <div class="container">
        <span class="copyright">Copyright Secret Agent Supply Inc.</span>
      </div>
    </footer>
  </body>
</html>
